<!DOCTYPE html>
<html lang="en" ng-app="WeWantTrubel" ng-controller="Index">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="Title"></title>
    <link rel="icon" href="/content/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/content/css/app.css">
</head>

<body ng-cloak>

    <div class="container trubel-image">
        <img id="Image" src="/client/content/images/Trubel.png" alt="#WeWantTrubel">
    </div>

    <div class="container">
        <div style="margin-left: 20px; margin-top: 0px; margin-right: 20px; margin-bottom: 0px; font-family: &apos;Calibri&apos;">
            <div style="float:left; font-size: 96px; font-family: Calibri">{{Level}}</div>
            <div style="float:right; background-color: #333; width: 88.5%; height: 25px; border-radius: 2px; margin-top: 39px;">
                <div style="background-color: #fff; width: {{ProgressPercentage}}; height: 25px; border-radius: 2px"></div>
                <div style="">
                    <div style="float: left; font-size: 22px; font-family: Candara">PETITION LEVEL</div>
                    <div style="float: right; font-size: 20px;">{{Petitioners.length}}/{{LevelMax}}</div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>

    <div class="container body-container" ng-view></div>

    <div class="petitioners">
        <div class="petitioners-block" ng-repeat="petitioner in Petitioners">
            <div class="petitioners-name">
                <div>{{petitioner.Name}}</div>
                <div class="petitioners-location">{{petitioner.Location}}</div>
            </div>
            <div class="petitioners-slot">#{{Petitioners.length - $index}}</div>
            <div class="petitioners-timestamp">{{FormatTimeStamp(petitioner.TimeStamp)}}</div>
        </div>
    </div>

    <div id="data-copy-lib">
        <script src="/client/lib/lodash/lodash.js"></script>
        <script src="/client/lib/sprintf/sprintf.min.js"></script>
        <script src="/client/lib/moment/moment.js"></script>
        <script src="/client/lib/jquery/jquery.js"></script>
        <script src="/client/lib/jquery/jquery.min.js"></script>
        <script src="/client/lib/jquery-validation/jquery.validate.js"></script>
        <script src="/client/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js"></script>
        <script src="/client/lib/bootstrap/js/bootstrap.js"></script>
        <script src="/client/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/client/lib/hammer.js/hammer.js"></script>
        <script src="/client/lib/hammer.js/hammer.min.js"></script>
        <script src="/client/lib/angular/angular.js"></script>
        <script src="/client/lib/angular/angular.min.js"></script>
        <script src="/client/lib/angular-mocks/angular-mocks.js"></script>
        <script src="/client/lib/angular-resource/angular-resource.js"></script>
        <script src="/client/lib/angular-resource/angular-resource.min.js"></script>
        <script src="/client/lib/angular-route/angular-route.js"></script>
        <script src="/client/lib/angular-route/angular-route.min.js"></script>
        <script src="/client/lib/angular-recaptcha/angular-recaptcha.min.js"></script>
    </div>

    <script src="/client/app/app.js"></script>

    <div id="data-bundle-app">
        <script src="/client/app/index.controller.js"></script>
        <script src="/client/app/petition/petition.controller.js"></script>
        <script src="/client/app/share/share.controller.js"></script>
    </div>
</body>

</html>
