<!DOCTYPE html>
<html lang="en" ng-app="WeWantTrubel" ng-controller="Index">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="Title"></title>
    <link rel="icon" href="/content/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/dist/lib/lib.min.css">
    <link rel="stylesheet" href="/dist/app/app.min.css">
</head>

<body ng-cloak="">

    <div class="container trubel-image embed-container ratio-10-11">
        <img id="trubelImage" src="/content/images/Trubel.png" alt="#WeWantTrubel">
    </div>

    <div id="ScrollHint" scroll-hint style="position: fixed; background: url(&apos;/content/images/DownArrow.png&apos;) no-repeat center; width: 80px; height: 50px; top: calc(100% - 60px); left: calc(50% - 40px)">
        <span style="font-size: 14px">SCROLL</span>
    </div>

    <div id="petitionStats" class="container">
        <div style="margin-left: 20px; margin-top: 0px; margin-right: 20px; margin-bottom: 0px; font-family: &apos;Calibri&apos;">
            <div style="float:left; font-size: 96px; font-family: Calibri" ng-bind="Level"></div>
            <div style="float:right; background-color: #333; width: 88.5%; height: 25px; border-radius: 2px; margin-top: 39px;">
                <div style="background-color: #fff; width: {{ProgressPercentage}}; height: 25px; border-radius: 2px"></div>
                <div style="">
                    <div style="float: left; font-size: 22px; font-family: Candara">PETITION LEVEL</div>
                    <div style="float: right; font-size: 20px;"><span ng-bind="Petitioners.length"></span>/<span ng-bind="LevelMax"></span></div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>

    <div class="container body-container" ng-view=""></div>

    <div class="petitioners">
        <div class="petitioners-block" ng-repeat="petitioner in Petitioners">
            <div class="petitioners-name">
                <div ng-bind="petitioner.Name"></div>
                <div class="petitioners-location" ng-bind="petitioner.Location"></div>
            </div>
            <div class="petitioners-slot">#<span ng-bind="Petitioners.length - $index"></span></div>
            <div class="petitioners-timestamp" ng-bind="FormatTimeStamp(petitioner.TimeStamp)"></div>
        </div>
    </div>

    <script src="/dist/lib/lib.min.js"></script>
    <script src="/dist/app/app.min.js"></script>
</body>

</html>
